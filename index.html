<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Text Generator</title>
  </head>
  <body>
    <div class="col-md-12 text-center">
      <h1>Ipsum Text Generator</h1>
      <div class="exampleSelect1">
      <h5>Paragraphs</h5>
      <select class="form-control" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>
    </div>
    <div class="buttons">
      <button class="btn btn-primary" name="button" id="btn">Generate Text <span class="badge badge-primary badge-pill" id="badge"></span>
      </button>
      <span>
        <button  class="btn btn-primary" type="button" name="button" id="copyBtn" onclick="copyToClipboard('#content')" >Copy to Clipboard</button>
      </span>
      <span>
        <button  class="btn btn-primary" type="button" name="button" id="clearBtn">Clear Text</button>
      </span>
    </div>

      <div class="alert alert-dismissible alert-success" id="visible">
        <button type="button" class="close" data-dismiss="alert" id="close">&times;</button>
        <strong>Well done! </strong>Text successfully copied to Clipboard.
    </div>
      <div class="alert alert-dismissible alert-info">
        <div id="content">
          Click to Generate Text!
        </div>
      </div>
    </div>


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="main.js"/>


</script>
  </body>
</html>
